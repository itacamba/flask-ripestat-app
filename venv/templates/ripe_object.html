
{% extends "base.html" %}

{% block title %} {{title}} {% endblock%}


{% block content %}

    


    <div class="container">
        <h2>{{title}}</h2>
        {% for obj in data: %}
            {% if obj.key == obj_type: %}
                <p>{{obj.value}}</p>   
            {% endif %}
        {% endfor%}         
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            {% for obj in data: %}
                <tr>
                <td>{{obj.key}}</td>
                <td>{{obj.value}}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>



{% endblock %}
